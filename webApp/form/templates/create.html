<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create New Profile</h1>
<hr>
<form action="/create" method="post" >

    <label >
        Name:
        <input type="text" name="Name">
    </label>
    <br>
    <label >
        Age:
        <input type="text" name="Age" placeholder="18">
    </label>
    <br>
    <label>
        Level:
        100 <input type="radio" name="Level" value=1>
        200 <input type="radio" name="Level" value=2 >
        300 <input type="radio" name="Level" value=3 >
        400 <input type="radio" name="Level" value=4 >
        500 <input type="radio" name="Level" value=5 >
    </label>
    <br>
    <label>
        Department:
        <input type="text" name="Department">
    </label>
    <br>
        <label >
        State of Origin:
        <input type="text" name="Origin">
    </label>
    <br>
    <button type="submit">Create</button>
</form>
</body>
</html>
